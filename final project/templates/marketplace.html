<style>


.e-card {
  margin: 100px auto;
  background: #1e1e1e;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
  position: relative;
  width: 300px;
  height: 360px;
  border-radius: 16px;
  overflow: hidden;
  border: 1px solid rgba(255, 215, 0, 0.3);
}

.wave {
  position: absolute;
  width: 540px;
  height: 700px;
  opacity: 0.2;
  left: 0;
  top: 0;
  margin-left: -50%;
  margin-top: -70%;
  background: linear-gradient(744deg, #ffd700, #ff8800 60%, #ff4d4d);
  z-index: 1;
}

.icon {
  width: 3em;
  margin-top: -1em;
  padding-bottom: 1em;
  color: #ffd700;
}

.infotop {
  text-align: center;
  font-size: 22px;
  position: absolute;
  top: 6em;
  left: 0;
  right: 0;
  color: #fff;
  font-weight: 600;
  z-index: 2;
}

.name {
  font-size: 14px;
  font-weight: 100;
  position: relative;
  top: 1em;
  text-transform: lowercase;
  color: #aaa;
}

.wave:nth-child(2),
.wave:nth-child(3) {
  top: 210px;
}

.wave {
  border-radius: 40%;
  animation: wave 55s infinite linear;
}

.wave:nth-child(2) {
  animation-duration: 50s;
}

.wave:nth-child(3) {
  animation-duration: 45s;
}

@keyframes wave {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
</style>


<div class="e-card playing">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>

  <div class="infotop">

    <br>
    Coming Soon
    <br>
    <div class="name">DaulatBook Marketplace</div>
  </div>
</div>
